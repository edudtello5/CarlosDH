<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Animación - Carlos Díaz Herrera</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('recursos/textbooks.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Monaco, monospace;
    }
    .back-arrow {
      position: fixed;
      top: 24px;
      left: 24px;
      font-size: 2.5em;
      color: #fff;
      text-decoration: none;
      background: rgba(60,60,60,0.7);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10001;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: background 0.2s;
    }
    .back-arrow:hover {
      background: rgba(30,30,30,0.9);
    }
    .video-wrapper {
      width: 80vw;
      max-width: 900px;
      margin: 40px auto;
      background: rgba(60,60,60,0.7);
      border-radius: 24px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.3);
      padding: 32px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      min-height: 420px;
      justify-content: center;
    }
    .video-title {
      font-size: 2em;
      margin-bottom: 16px;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 1px 1px 8px #222;
    }
    video {
      width: 90%;
      max-width: 800px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.4);
      background: #222;
      outline: none;
      margin: 0 auto;
      display: block;
    }
  </style>
</head>
<body>
  <a href="#" class="back-arrow" onclick="parent.loadPage('work.html')" title="Retroceder">&#8592;</a>

  <div class="video-wrapper">
    <div class="video-title">Animación</div>
    <video controls>
      <source src="recursos/anim.mp4" type="video/mp4">
      Tu navegador no soporta el vídeo.
    </video>
  </div>
</body>
</html>
